<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY AND SELL</title>
    <link rel="stylesheet" href="buyAndSell.css">
    <style>
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px; 
            border-radius: 8px; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav id="nav">
            <a href="mainPage.html"><h2><b> HOME</b></h2></a>
            <a href="buyAndSell.html"><h2><b>BUY AND SELL</b></h2></a>
            <a href="#"><h2><b>HISTORY</b></h2></a>
            <a href="#"><h2><b>ABOUT US</b></h2></a>
            <a href="#"><h2><b>PROFILE</b></h2></a>
            <button id="sellBtn"><b>SELL</b></button>
        </nav>
        <div id="img_container">
            <div class="img">
                <img src="/images/20106347_50082827_1000.webp" alt="">
                <label for="price"><b>PRICE : $</b></label>
                <p id="price">1200</p>
                <button><b>BUY</b></button>
            </div>
            <div class="img">
                <img src="/images/21254500_52018295_2048.webp" alt="">
                <label for="price"><b>PRICE : $</b></label>
                <p id="price">1200</p>
                <button><b>BUY</b></button>
            </div>
            <div class="img">
                <img src="/images/21342053_51489402_480.webp" alt="">
                <label for="price"><b>PRICE : $</b></label>
                <p id="price">1200</p>
                <button><b>BUY</b></button>
            </div>
            <div class="img">
                <img src="/images/27475366_57334488_480.webp" alt="">
                <label for="price"><b>PRICE : $</b></label>
                <p id="price">1200</p>
                <button><b>BUY</b></button>
            </div>
        </div>
        <footer>
            <p>&copy; 2025 WearHub. All rights reserved.</p>
            <ul>
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#terms">Terms of Service</a></li>
            </ul>
        </footer>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sell Your Product</h2>
            <form id="sellForm">
                <label for="productImage">Upload Image:</label><br>
                <input type="file" id="productImage" name="productImage" accept="image/*" required><br><br>
                <label for="productPrice">Price:</label><br>
                <input type="number" id="productPrice" name="productPrice" required><br><br>
                <button type="submit"><b>Submit</b></button>
            </form>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("sellBtn");
        var span = document.getElementsByClassName("close")[0];
        var imgContainer = document.getElementById("img_container");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById("sellForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission

            var imageInput = document.getElementById("productImage");
            var priceInput = document.getElementById("productPrice");
            var priceValue = priceInput.value;

            var newImgDiv = document.createElement("div");
            newImgDiv.className = "img";

            var newImg = document.createElement("img");
            newImg.src = URL.createObjectURL(imageInput.files[0]);
            newImg.alt = "";

            var priceLabel = document.createElement("label");
            priceLabel.innerHTML = "<b>PRICE : $</b>";

            var priceParagraph = document.createElement("p");
            priceParagraph.innerText = priceValue;

            var buyButton = document.createElement("button");
            buyButton.innerHTML = "<b>BUY</b>";

            newImgDiv.appendChild(newImg);
            newImgDiv.appendChild(priceLabel);
            newImgDiv.appendChild(priceParagraph);
            newImgDiv.appendChild(buyButton);

            imgContainer.appendChild(newImgDiv);

            modal.style.display = "none"; // Close the modal
            priceInput.value = ""; // Clear the price input
            imageInput.value = ""; // Clear the image input
        }
    </script>
</body>
</html>
